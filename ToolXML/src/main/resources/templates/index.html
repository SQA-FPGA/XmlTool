<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: linear-gradient(45deg, #00f, #f00);
            color: #fff;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }

        .container {
            transform-style: preserve-3d;
            animation: rotateContainer 10s linear infinite;
        }

        @keyframes rotateContainer {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(1turn);
            }
        }

        h1 {
            font-size: 48px;
            text-align: center;
            animation: neonGlow 1s ease-in-out infinite alternate;
        }

        a {
            display: inline-block;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        a:hover {
            transform: scale(1.2) rotate(360deg);
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 10px #ff00ff;
            }
            100% {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>首页</h1>
    <a href="http://127.0.0.1:8080/form">进入首页</a>
</div>
</body>
</html>
